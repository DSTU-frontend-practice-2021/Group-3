    <style>
        #sqare-shadow ,#circle-shadow, #dot_circl-shadow, #cub-shadow, #dot_sqare-shadow, #circle-2-shadow {fill: rgb(255 192 40); animation: pulse 1s ease infinite; }

        #sqare, #dot_sqare{stroke:rgb(0, 0, 0); stroke-width:3.5px; stroke-linejoin:round; fill: none}
        #dot_circl{stroke:rgb(0, 0, 0);stroke-dasharray:5,8px; stroke-width:4px; stroke-linecap:round; fill: none;}
        #cub{fill:none; stroke:rgb(0 0 0);  stroke-linejoin:round; stroke-width:3.7px}
        #circle-2{stroke:rgb(0, 0, 0); stroke-width:3.8px; stroke-dasharray:1px; stroke-linecap:round; stroke-linejoin:round; fill: none} </style>
    <svg viewBox="0 0 660 660">

        <circle id="circle-shadow" cx="50" cy="53" r="30" />

        <circle id="dot_circl-shadow" cx="255" cy="53" r="33"  />

        <ellipse id="circle-2" cx="300" cy="150" rx="22" ry="13"/><polyline id="circle-2" points="321, 155 300,205 279,155" />
